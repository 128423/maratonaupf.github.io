<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="../images/logo-desenho-01.png">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

            <nav id="navigation" class="site-navigation" role="navigation">
            <ul class="menu">
              <li class="menu-item"><a href="https://www.dropbox.com/sh/vdm97z8bh207o0q/AADm_sBpPJlNZrDWMTIDArL7a?dl=0" target="_blank">Dropbox</a></li>
              <li class="menu-item"><a href="#">Categorias</a>
                <ul class="dropdown">
                  <li class="menu-item sub-menu"><a href="#">SubMenu A</a></li>
                  <li class="menu-item sub-menu"><a href="#">SubMenu B</a></li>
                  <li class="menu-item sub-menu"><a href="#">SubMenu C</a></li>
                  <li class="menu-item sub-menu"><a href="#">SubMenu D</a></li>
                  <li class="menu-item sub-menu"><a href="#">SubMenu E</a></li>
                </ul>
              </li>
              <li class="menu-item"><a href="{{ site.baseurl }}/about">Sobre</a></li>
            </ul>
          </nav>

        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
