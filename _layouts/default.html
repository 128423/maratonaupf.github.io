<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" type="image/png" href="../images/logo-desenho-01.png">

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

            <nav id="navigation" class="site-navigation" role="navigation">
            <ul class="menu">
              <li class="menu-item"><a href="{{ site.baseurl }}/about">Sobre</a></li>
              <li class="menu-item"><a href="https://github.com/maratonaupf" target="_blank">GitHub</a></li>
              <li class="menu-item"><a href="{{ site.baseurl }}/categories">Categorias</a>
                <ul class="dropdown">
                  <li class="menu-item sub-menu"><a href="{{ site.baseurl }}/categories/#noticias">Notícias</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </header>
      </div>

      <div class="nav-info site-navigation">
        <p style="text-align: center; ">Oficinas: Segunda e Quarta, 17:30 - 18:45, no LCI</p>
      </div>
      <div class="nav-info site-navigation">
        <ul class="menu">
          <p style="float: left; ">Lista de Problemas: </p>
          <li class="menu-item"><a href="https://goo.gl/T02P2Y">Bixos</a></li>
          <li class="menu-item"><a href="https://goo.gl/uizeCQ">Veteranos</a></li>
        </ul>
      </div>

    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
